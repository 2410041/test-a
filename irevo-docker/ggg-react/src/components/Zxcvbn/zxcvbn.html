<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード強度チェッカー</title>
    <style>
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label { /* labelに適用 */
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .password-input { /* input[type="password"]に適用 */
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .strength-meter {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        .strength-text {
            margin-top: 15px;
            font-weight: bold;
            color: #777;
        }

        .strength-0 { background-color: #dc3545; }
        .strength-1 { background-color: #fd7e14; }
        .strength-2 { background-color: #ffc107; }
        .strength-3 { background-color: #28a745; }
        .strength-4 { background-color: #007bff; }

        .requirements-box {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            background-color: #fcfcfc;
        }
        .requirement-item {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .fulfilled {
            color: #28a745;
            font-weight: bold;
        }
        .unfulfilled {
            color: #dc3545;
        }
        .match-message {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        .match-message.matched {
            color: #28a745;
        }
        .match-message.not-matched {
            color: #dc3545;
        }

        .submit-button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .submit-button:not(:disabled):hover {
            background-color: #0056b3;
        }




                .password-wrapper {
            display: flex;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password__input {
            flex: 1;
            outline: none;
            appearance: none;
            padding: 10px 0 10px 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        .password__toggle,
        .password__toggle2 {
            width: 40px;
            border: none;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='48' width='48'><path d='M24 31.5q3.55 0 6.025-2.475Q32.5 26.55 32.5 23q0-3.55-2.475-6.025Q27.55 14.5 24 14.5q-3.55 0-6.025 2.475Q15.5 19.45 15.5 23q0 3.55 2.475 6.025Q20.45 31.5 24 31.5Zm0-2.9q-2.35 0-3.975-1.625T18.4 23q0-2.35 1.625-3.975T24 17.4q2.35 0 3.975 1.625T29.6 23q0 2.35-1.625 3.975T24 28.6Zm0 9.4q-7.3 0-13.2-4.15Q4.9 29.7 2 23q2.9-6.7 8.8-10.85Q16.7 8 24 8q7.3 0 13.2 4.15Q43.1 16.3 46 23q-2.9 6.7-8.8 10.85Q31.3 38 24 38Zm0-15Zm0 12q6.05 0 11.125-3.275T42.85 23q-2.65-5.45-7.725-8.725Q30.05 11 24 11t-11.125 3.275Q7.8 17.55 5.1 23q2.7 5.45 7.775 8.725Q17.95 35 24 35Z'/></svg>")
                no-repeat center center;
            background-size: 50% auto;
            cursor: pointer;
        }

        .password__toggle.is-visible,
        .password__toggle2.is-visible {
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='48' width='48'><path d='m31.45 27.05-2.2-2.2q1.3-3.55-1.35-5.9-2.65-2.35-5.75-1.2l-2.2-2.2q.85-.55 1.9-.8 1.05-.25 2.15-.25 3.55 0 6.025 2.475Q32.5 19.45 32.5 23q0 1.1-.275 2.175-.275 1.075-.775 1.875Zm6.45 6.45-2-2q2.45-1.8 4.275-4.025Q42 25.25 42.85 23q-2.5-5.55-7.5-8.775Q30.35 11 24.5 11q-2.1 0-4.3.4-2.2.4-3.45.95L14.45 10q1.75-.8 4.475-1.4Q21.65 8 24.25 8q7.15 0 13.075 4.075Q43.25 16.15 46 23q-1.3 3.2-3.35 5.85-2.05 2.65-4.75 4.65Zm2.9 11.3-8.4-8.25q-1.75.7-3.95 1.075T24 38q-7.3 0-13.25-4.075T2 23q1-2.6 2.775-5.075T9.1 13.2L2.8 6.9l2.1-2.15L42.75 42.6ZM11.15 15.3q-1.85 1.35-3.575 3.55Q5.85 21.05 5.1 23q2.55 5.55 7.675 8.775Q17.9 35 24.4 35q1.65 0 3.25-.2t2.4-.6l-3.2-3.2q-.55.25-1.35.375T24 31.5q-3.5 0-6-2.45T15.5 23q0-.75.125-1.5T16 20.15Zm15.25 7.1Zm-5.8 2.9Z'/></svg>");
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">パスワード強度メーター</h1>
        <div class="form-group">
            <label for="password" class="form-label">パスワード:</label>

            <!-- <input type="password" id="password" class="password-input" placeholder="パスワードを入力してください"> -->
                <div class="password-wrapper">
                    <input type="password" id="password" class="password__input">
                    <button class="password__toggle"></button>
                </div>
            
            
            <div class="strength-meter">
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <div id="strength-text" class="strength-text">パスワードを入力してください</div>
        </div>

        
        <div class="requirements-box">
            <p class="requirement-item">パスワード要件:</p>
            <p id="req-length" class="requirement-item unfulfilled">6文字以上</p>
            <p id="req-uppercase" class="requirement-item unfulfilled">大文字を含む</p>
            <p id="req-number" class="requirement-item unfulfilled">数字を含む</p>
            <p id="req-symbol" class="requirement-item unfulfilled">記号を含む</p>
        </div>
        
        <div class="form-group">
            <label for="confirm-password" class="form-label">パスワード（確認用）:</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" class="password__input">
                <button class="password__toggle2"></button>
            </div>
            <!-- <input type="password" id="confirm-password" class="password-input" placeholder="もう一度入力してください"> -->
            <div id="match-message" class="match-message"></div>
        </div>

        <button type="submit" id="submit-button" class="submit-button" disabled>アカウント登録</button>
    </div>

    <script src="https://unpkg.com/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script>

        //パスワードを表示する用のコード
        const passwordToggle = document.querySelector('.password__toggle');
        const passwordToggleRetest = document.querySelector('.password__toggle2');

        passwordToggle.addEventListener('click', (e) => {
            const input = e.target.previousElementSibling;
            const type = input.getAttribute('type');
            input.setAttribute('type', type === 'password' ? 'text' : 'password');
            passwordToggle.classList.toggle('is-visible');
            console.log("test1");
            
        })

        passwordToggleRetest.addEventListener('click', (e) => {
            const input = e.target.previousElementSibling;
            const type = input.getAttribute('type');
            input.setAttribute('type', type === 'password' ? 'text' : 'password');
            passwordToggle.classList.toggle('is-visible');
            console.log("test2");
            
        })

    </script>
    <script>

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqNumber = document.getElementById('req-number');
        const reqSymbol = document.getElementById('req-symbol');
        const matchMessage = document.getElementById('match-message');
        const submitButton = document.getElementById('submit-button');

        passwordInput.addEventListener('input', () => {
            checkPasswordStrength();
            checkPasswordMatch(); // パスワード変更時に一致チェックも実行
        });
        // 確認用パスワード入力時に一致をチェック
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // パスワード強度をチェックし、表示を更新する関数
        
        function checkPasswordStrength() {
            const password = passwordInput.value; // メインのパスワードを取得

            if (password === "") {
                // パスワードが空の場合の初期表示設定
                strengthBar.style.width = '0%';
                strengthBar.className = 'strength-bar';
                strengthText.textContent = 'パスワードを入力してください';
                
                // 全ての要件表示を未達成状態に戻す
                reqLength.className = 'requirement-item unfulfilled';
                reqUppercase.className = 'requirement-item unfulfilled';
                reqNumber.className = 'requirement-item unfulfilled';
                reqSymbol.className = 'requirement-item unfulfilled';
                
                // 強度スコアは未確定
                updateSubmitButton(0, false); // 強度が0、パスワード不一致として送信ボタンを更新
                return;
            }

            // zxcvbnライブラリを使用してパスワード強度を評価
            const result = zxcvbn(password, []);
            const score = result.score; // zxcvbnのスコア (0-4)

            // 強度バーの幅と色を設定
            strengthBar.style.width = ((score + 1) / 5) * 100 + '%';
            strengthBar.className = 'strength-bar strength-' + score;

            // スコアに応じたテキストメッセージを設定
            let strengthMessage = '';
            switch (score) {
                case 0: strengthMessage = '非常に弱い';
                    break;
                case 1: strengthMessage = '弱い';
                    break;
                case 2: strengthMessage = '普通';
                    break;
                case 3: strengthMessage = '良い';
                    break;
                case 4: strengthMessage = '非常に強い';
                    break;
                default: strengthMessage = '';
            }
            strengthText.textContent = `強度: ${strengthMessage}`;

            // --- パスワード要件のチェックと表示更新 ---
            // 6文字以上
            reqLength.className = password.length >= 6 ? 'requirement-item fulfilled' : 'requirement-item unfulfilled';
            // 大文字を含む
            reqUppercase.className = /[A-Z]/.test(password) ? 'requirement-item fulfilled' : 'requirement-item unfulfilled';
            // 数字を含む
            reqNumber.className = /[0-9]/.test(password) ? 'requirement-item fulfilled' : 'requirement-item unfulfilled';
            // 記号を含む
            reqSymbol.className = /[^A-Za-z0-9]/.test(password) ? 'requirement-item fulfilled' : 'requirement-item unfulfilled';
            
            // 強度チェックが完了したら、ボタンの状態を更新
            updateSubmitButton(score, passwordInput.value === confirmPasswordInput.value);
        }

        /**
         * パスワードが一致するかどうかをチェックし、表示を更新する関数
         */
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === "") {
                // 確認用パスワードが空の場合
                matchMessage.textContent = ''; // メッセージをクリア
                matchMessage.className = 'match-message'; // クラスをリセット
                // パスワードが一致しない状態として送信ボタンを更新
                updateSubmitButton(zxcvbn(password).score, false); 
                return;
            }

            if (password === confirmPassword) {
                // パスワードが一致する場合
                matchMessage.textContent = 'パスワードが一致しました';
                matchMessage.className = 'match-message matched';
                // 一致した状態で送信ボタンを更新
                updateSubmitButton(zxcvbn(password).score, true);
            } else {
                // パスワードが一致しない場合
                matchMessage.textContent = 'パスワードが一致しません';
                matchMessage.className = 'match-message not-matched';
                // 不一致なので送信ボタンは無効に
                updateSubmitButton(zxcvbn(password).score, false);
            }
        }

        function updateSubmitButton(score, passwordsMatch) {
            // スコアが3以上パスワードが一致していればボタンを有効
            if (score >= 3 && passwordsMatch) {
                submitButton.disabled = false; // ボタンを有効化
            } else {
                submitButton.disabled = true; // ボタンを無効化
            }
        }

        // ページ読み込み時に初期状態を設定
        // これがないと、パスワードが空でもボタンが有効になる場合があるため
        //　なんでこうなるかは不明やけどとりまこれでうごいます
        updateSubmitButton(0, false); 
    </script>


</body>
</html>
